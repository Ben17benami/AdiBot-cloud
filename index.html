<!doctype html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ADIBOT</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/styles.css" />

  <!-- Favicon – קובץ אחד: adibot-icon.png -->
  <link rel="icon" type="image/png" href="/adibot-icon.png" />
  <link rel="shortcut icon" href="/adibot-icon.png" />

  <!-- PWA / manifest -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#f2c200">

  <!-- iOS -->
  <link rel="apple-touch-icon" href="/adibot-icon.png">
  <meta name="apple-mobile-web-app-title" content="ADIBOT">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>ADIBOT</h1>
      <p class="lead">Type a question and send it to your robot. Works on phone or desktop.</p>
      <textarea id="q" placeholder="Ask something short..."></textarea>
      <div class="row">
        <button id="sendBtn" class="btn">Send to Robot</button>
      </div>
      <footer>Connected to your robot via MQTT proxy</footer>
    </div>
  </div>

  <script src="/api/ask.js"></script>
</body>
</html>
